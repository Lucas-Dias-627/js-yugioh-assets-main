<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/js-yugioh-assets-main/src/assets/favicon/Favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./src/styles/main.css">

    <title>Yu-Gi-Oj jJo-ken-po edition</title>
</head>

<body>
  <audio id="background-music" loop>
    <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
  </audio>
        <source src="./src/assets/audios/duel.mp3" type="audio/mpeg">
        
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
           
        </video>
    </div>

    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 Lose:0</span>
            </div>

            <div class="menu_avatar">
                <img id="card-image">
            </div>

            <div class="card_details frame">
                <p id="card-name">Selecione </p>
                <p id="card-type">uma carta</p>
            </div>
        </div>

        <div class="container__right">
            <div class="card-box__container">

                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield" id="player-field-card">
                            
                        </div>

                        <img src="./src/assets/icons/millenium2.png" height="100px" alt="Ícone do Milênio">

                        <div class="card-infield" id="computer-field-card">
                            
                        </div>
                    </div>

                    <div class="versus-bottom">
                        <button id="next-duel"
                                class="rpgui-button"
                                onclick="resetDuel()">
                            GANHOU
                        </button>
                    </div>
                </div>

                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
